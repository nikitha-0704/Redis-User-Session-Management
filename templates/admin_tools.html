<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">🛠️ Admin Tools</h4>
            <a href="/" class="btn btn-outline-primary">🏠 Back to Home</a>
        </div>

        <div class="d-flex flex-wrap gap-2 mb-3">
            <a href="/logs" class="btn btn-dark">📜 View Logs</a>
            <a href="/cache" class="btn btn-secondary">🧠 View Cache</a>
            <a href="/admin" class="btn btn-primary">📊 Admin Dashboard</a>
        </div>

        <form method="get" action="/status/user">
            <div class="input-group">
                <input name="username" class="form-control" placeholder="🔍 Check session status for user" required>
                <button class="btn btn-info">Check</button>
            </div>
        </form>

        <div class="mt-4">
            <h5>🔐 Manual Logout</h5>
            <form method="post" action="/logout">
                <div class="mb-2">
                    <input name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-2">
                    <input name="session_id" class="form-control" placeholder="Session ID" required>
                </div>
                <button class="btn btn-outline-danger">Logout Session</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
