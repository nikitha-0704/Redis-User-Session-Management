<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Session Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-3">üîê User Login</h3>
                    <form method="post" action="/start-login">
                        <div class="mb-3">
                            <input name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input name="app" class="form-control" placeholder="App Name" required>
                        </div>
                        <div class="mb-3">
                            <select name="type" class="form-control" required>
                                <option value="web">Web</option>
                                <option value="mobile">Mobile</option>
                                <option value="api">API</option>
                            </select>
                        </div>
                        <button class="btn btn-success w-100">Login</button>
                    </form>
                </div>
            </div>

            <div class="text-center text-muted my-4">
                <strong>-------------- OR --------------</strong>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">üõ†Ô∏è Admin Login</h5>
                    <form method="post" action="/admin-login">
                        <div class="mb-3">
                            <input name="username" class="form-control" placeholder="Admin Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-dark w-100">Login as Admin</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
